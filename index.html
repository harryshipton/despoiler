<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>spoil-it-for.me</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="valign-wrapper">
      <div class="container grey lighten-4 z-depth-1 hoverable">
        <div class="container">
          <div class="center-align">
            <h4>spoil-it-for.me</h4>
            <h5>For those times where you really want to share something, but don't want to spoil it for everyone.</h5>
          </div>
          <div class="divider"></div>
          <div class="row">
            <div class="col offset-m1 m4 offset-s1 s10">
              <input value="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789" id="characterMix" type="text">
              <label class="active" for="characterMix">Character Mix (ADVANCED OPTION)</label>
            </div>
            <div class="input-field col offset-m2 m4 offset-s1 s10">
              <select id="optSel">
                <option value="hide">Hide my message that contains spoilers</option>
                <option value="reveal">Reveal a message that contains spoilers</option>
              </select>
              <label>Obfuscate/deobfuscate</label>
            </div>
          </div>
          <div class="divider"></div>
          <div class="row">
            <div class="col m6 s12">
              <textarea id="inTA" class="materialize-textarea"></textarea>
              <label for="inTA">Input text</label>
            </div>
            <div class="col m6 s12">
              <textarea id="outTA" class="materialize-textarea" readonly></textarea>
              <label for="outTA">Output text</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
